apply plugin: 'java'
apply plugin: "jacoco"

[ compileJava, compileTestJava ]*.options*.encoding = 'ISO-8859-1'


sourceCompatibility = '1.6'

group = 'com.techandsolve.tuflujo'

dependencies {
	compile(group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.32.0')
	compile(group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.32.0')
	compile(group: 'junit', name: 'junit', version: '4.11')
	compile(group: 'info.cukes', name: 'cucumber-java', version: '1.1.5')
	compile(group: 'info.cukes', name: 'cucumber-junit', version: '1.1.5')
	compile(group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.0.M2')
	compile(group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.3.0.M2')
	
}

repositories {
        mavenCentral()
}

jar {
	archiveName="TuFlujo.jar"
}

test {
    systemProperty "webdriver.chrome.driver", chromeDriver
	systemProperty "webdriver.ie.driver", ieDriver
}